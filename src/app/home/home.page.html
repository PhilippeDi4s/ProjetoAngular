<ion-header>
<ion-toolbar>
  <ion-title>Cálculo IMC</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="linha">
    <ion-col size-sm="12" size-md="6">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Altura</ion-label>
              <ion-input type="number" [(ngModel)]="altura"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Peso</ion-label>
              <ion-input type="number" [(ngModel)]="peso"></ion-input>
            </ion-item>

            <ion-button expand="block" (click)="calcularImc()">Calcular IMC</ion-button>

            <ion-item>
              <ion-label position="floating">Valor IMC</ion-label>
              <ion-input [value]="valorImc" readonly></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Classificação</ion-label>
              <ion-input [value]="classificacao" readonly></ion-input>
            </ion-item>

          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
